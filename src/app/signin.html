<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">



<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="bi bi-person-fill lg"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="bi bi-lock-fill lg"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-instagram sc"></i></a>
                        <a href="#"><i class="bi bi-facebook sc"></i></a>
                        <a href="#"><i class="bi bi-twitter sc"></i></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen_backgroundshape screenbackground_shape4 pq"></span>
                <span class="screen_backgroundshape screenbackground_shape3 rq"></span>		
                <span class="screen_backgroundshape screenbackground_shape2 st"></span>
                <span class="screen_backgroundshape screenbackground_shape1 uv"></span>
            </div>		
        </div>
    </div>
</body>
</html>
